<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Single-File JavaScript Component Demo</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <main id="app">
	<div class="container-fluid">
			<div class="row">
					<header class="col-sm-12 fixed-top adminHeader">
						<img src="../images/roku-admin.svg" alt="Roku logo" width="90"><span class="flashback">FlashBack</span>
						<nav class="float-right navbar navbar-dark bg-lignt navbar-expand-md">
							<button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar4">
									<span class="navbar-toggler-icon"></span>
							</button>
							<div class="navbar-collapse collapse" id="collapsingNavbar4">
							<ul class="adminNav navbar-nav">
									<li class="nav-item"><a href="#">Home</a></li>
									<li class="nav-item"><a href="#">Products</a></li>
									<li class="nav-item"><a href="#">support</a></li>
									<li class="nav-item"><a href="#">activate a device</a></li>
									<!-- <li>Kids</li> -->  
									<li v-if="authenticated"><i class="fas fa-user-circle"></i></li>
									<li v-if="administrator"><i class="fas fa-cog"></i></li>
									<li v-if="authenticated" v-on:click="logout()"><i class="fas fa-power-off"></i></li>					
							</ul>
							</div>
						<nav>
					</header>
			</div>
		
		<div class="toast float-right" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2500">
			<div class="toast-header">
				<strong class="mr-auto">App Error</strong>
				
				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body">
				<i class="fas fa-exclamation-triangle"></i> <span>{{ toastmessage }}</span> 
			</div>
		</div>
	</div> <!-- end container fluid -->
	
	<!-- first thing in component templates should be a container -->
	<router-view @authenticated="setAuthenticated" @autherror="popError"/>	

	</main>

	<footer>
		<p class="copy">
            &copy; 2019 The Flashback service Inc, come from Roku
        </p>

		<ul class="float-right">
			<li><i class="fab fa-facebook"></i></li>
			<li><i class="fab fa-twitter-square"></i></li>
			<li><i class="fab fa-google-plus-square"></i></li>
			<li><i class="fab fa-instagram"></i></li>
		</ul>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script type="module" src="js/main.js"></script>

	<script>
		$('.toast').toast();
	</script>
</body>
</html>
